<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Input Javascript</title>
</head>
<body>
    <table border="2" style="border-collapse: collapse;background-color: rgb(228, 79, 9);text-align: center;">
        <form>
            <tr>
                <td>
                    <label for="bnum">Enter Base Number</label>
                </td>
                <td>
                    <input type="number" name="bnum"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="exnum">Enter Exponent Number</label>
                </td>
                <td>
                    <input type="number" name="exnum"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="exponen(bnum.value,exnum.value)">Power</button>
                </td>
            </tr>
        </form>
    </table>

    <div id="result"></div>
    <script>
        function exponen(bnum,exnum){
            var expo=bnum**exnum;
            alert(bnum+" to the power "+exnum+" is "+expo);
            document.getElementById("result").innerHTML=bnum+" to the power "+exnum+" is "+expo;
        }
    </script>
</body>
</html>
