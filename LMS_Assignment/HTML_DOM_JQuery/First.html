<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML DOM JQuery</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        .main-image-container {
            width: 50%;
            height: 50%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-option {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            object-fit: cover;
        }

        .image-options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-option:hover {
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="main-image-container">
        <img id="main-image" src="../images/Desert.jpeg" alt="desert iamge">
    </div>
    <div class="image-options-container">
        <img class="image-option" src="../images/Desert.jpeg" alt="Desert">
        <img class="image-option" src="../images/browser.jpg" alt="Browser">
        <img class="image-option" src="../images/Worddocument.jpg" alt="Word Document">
        <img class="image-option" src="../images/Folder.jpg" alt="Folder">
        <img class="image-option" src="../images/Desktop.jpg" alt="Desktop">
    </div>

    <script>
        $(document).ready(function () {
            $('.image-option').click(function () {
                $('#main-image').attr('src',
                    $(this).attr('src'));
            })
        });
    </script>
</body>

</html>
