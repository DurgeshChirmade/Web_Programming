<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third JQuery Page</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        .big {
            background-color: yellowgreen;
            color: red;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>

<body>
    <p>This is paragraph tag.</p>

    <script>
        $(document).ready(function () {
            $('p').hover(function () {
                $(this).addClass("big");
            }, function () {
                $(this).removeClass("big");
            }
            )
        })
    </script>
</body>

</html>
