<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four HTML PAGE</title>
</head>

<body>
    <form>
        <label for="bdate">BirthDate</label>
        <input type="date" name="bdate" required><br><br>
        <label for="btime">Birthtime</label>
        <input type="time" name="btime" required><br><br>
        <label for="email">Email</label>
        <input type="email" required maxlength="15" name="email" placeholder="Enter email id"><br><br>
        <label for="name">Name</label>
        <input type="text" name="name" list="name" placeholder="Select name from list" required><br><br>
        <button type="submit">SUBMIT</button>
        <button type="reset">CLEAR</button>
    </form>
    <datalist id="name">
        <option value="Aishwarya"></option>
        <option value="Madhuri"></option>
        <option value="Prem Methe"></option>
        <option value="Mrunali"></option>
        <option value="Swarali"></option>
        <option value="Chaitali"></option>
        <option value="Chirag"></option>
        <option value="Chanchal"></option>
    </datalist>
</body>

</html>
