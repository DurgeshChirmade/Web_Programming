<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>HTML Form Third</title>
</head>

<body>
    <div style="width: 100%; height: 100px; background-color: black;">
        <p style="color: white;font-weight: bold;padding: 30px;"> First Northen bank </p>
        <img />
    </div>
    <div style="width: 20%; height: 500px; background-color: red; float: left">

    </div>
    <div style="width: 50%; height: 500px; background-color: white; float: left;padding-left: 20px;">
        <h1>New User Registration</h1><br /><br />
        <p>
            In order to use FNB's all Day Banking Service, please complete the following details and <br/> then the
            submit
            button to complete the registration cycle.
        </p>
        <br /><br />
        <form method="get">
            <label for="lname">last name </label>
            <input type="text" name="lname" style="margin-left: 140px;margin-bottom: 7px;" />
            <br>
            <label for="fname">first name </label>
            <input type="text" name="fname" style="margin-left: 136px;margin-bottom: 7px;"/>
            <br>
            <label for="uid">your prefered user id </label>
            <input type="text" name="uid" style="margin-left: 67px;margin-bottom: 7px;" />
            <br>
            <label for="email">Email Address</label>
            <input type="email" name="email" style="margin-left: 107px;margin-bottom: 7px;" />
            <br>
            <label for="acn">Account number </label>
            <input type="text" name="acn" style="margin-left: 94px;margin-bottom: 7px;" />
            <br>
            <label for="ccn">Credit card number </label>
            <input type="text" name="ccn" style="margin-left: 76px;margin-bottom: 7px;"/>
            <br>
            <label for="onp">online password </label>
            <input type="password" name="onp" style="margin-left: 97px;margin-bottom: 7px;"/>
            <br>
            <label for="onpr">online password(repeated) </label>
            <input type="password" name="onpr" style="margin-left: 32px;margin-bottom: 7px;" />
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>
    <div style="width: 10%; height: 500px; background-color: red; float: left"></div>
</body>

</html>
