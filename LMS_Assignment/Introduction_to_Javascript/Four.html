<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <h1>This is odd even program.</h1>
    <script>
        var num=25;
        if(num%2==0){
            document.writeln(num+" is even number");
        }
        else{
            document.writeln(num+" is odd number");
        }
    </script>
</body>
</html>
