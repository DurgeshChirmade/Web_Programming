<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second JQuery Page</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>

<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>
                <img src="../images/browesr.jpg" width="100" height="100">
            </td>
            <td>
                <img src="../images/Browser.jpg" width="100" height="100">
            </td>
            <td>
                <img src="../images/Computer.jpg" width="100" height="100">
            </td>
        </tr>
        <tr>
            <td>
                <img src="../images/Desert.jpeg" width="100" height="100">
            </td>
            <td>
                <img src="../images/Desktop.jpg" width="100" height="100">
            </td>
            <td>
                <img src="../images/Jellyfish.jpg" width="100" height="100">
            </td>
        </tr>
        <tr>
            <td>
                <img src="../images/Folder.jpg" width="100" height="100">
            </td>
            <td>
                <img src="../images/Hydrangeas.jpg" width="100" height="100">
            </td>
            <td>
                <img src="../images/Worddocument.jpg" width="100" height="100">
            </td>
        </tr>
    </table>
    <script>
        $(document).ready(function () {
            $('img').mousedown(function(){
                $(this).fadeOut("fast");
            })
            $('img').mouseup(function(){
                $(this).fadeIn("slow");
            })
        });
    </script>
</body>

</html>
