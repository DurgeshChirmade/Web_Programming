<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four JavaScript Builtin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        #time {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="time">00:00:00</div>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stop()">Stop</button>

    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let interval = null;
        let isRunning = false;

        function updateTime() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }

            const format = (val) => val.toString().padStart(2, "0");
            document.getElementById("time").innerHTML =
                `${format(hours)}:${format(minutes)}:${format(seconds)}`;
        }

        function start() {
            if (!isRunning) {
                interval = setInterval(updateTime, 1000);
                isRunning = true;
            }
        }

        function pause() {
            clearInterval(interval);
            isRunning = false;
        }

        function stop() {
            clearInterval(interval);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("time").innerHTML = "00:00:00";
        }
    </script>
</body>

</html>
