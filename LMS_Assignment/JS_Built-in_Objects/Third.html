<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third JavaScript Builtin Page</title>
</head>
<body>
    <span id="time" style="float: right;">...</span>
    <br/>
    <hr/>
    <script>
        setInterval(() => {
            const cdate=new Date();
            document.getElementById("time").innerHTML=cdate.toLocaleTimeString();
            console.log(cdate.toLocaleTimeString());
        }, 1000);
    </script>
</body>
</html>
