<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Anchor tag style</title>
    <style>
        #first:link{
            background-color: greenyellow;
            color: red;
            padding: 20px;
        }
        #second:hover{
            font-size: 20px;
            color: red;
        }
        #third:visited{
            text-decoration:dashed;
            text-decoration-color: brown;
        }
        #four:hover{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 30px;
        }
        #five:hover{
            color: yellow;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <a href="#" id="first">This link changes background-color</a><br><br>
    <a href="#" id="second">This link changes font-size</a><br><br>
    <a href="#" id="third">This link changes text decoration</a><br><br>
    <a href="#" id="four">This link changes font-family</a><br><br>
    <a href="#" id="five">This link changes color</a><br><br>
</body>
</html>
