<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.min.js"> </script>
    <script>
        $(document).ready(function() {
            alert("doc ready")
            $("#state").change(function() {
                var sid = $(this).val();
                var url = "http://localhost:9000/getCities?stateid="+sid;
                alert(url)
                $.get(url , function(data,status){
                    if(status == "success") {
                        $("#cities").html(data);
                    }
                })
            })
        })
    </script>
</head>
