<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo classes - current state of hyperlink  */
        a:link {
            color:aqua;
        }
        a:hover {
            color:magenta;
        }
        a:visited {
            color:yellow;
        }
    </style>
</head>
<body>
    <a href="#"> Click Me </a>
</body>
</html>
