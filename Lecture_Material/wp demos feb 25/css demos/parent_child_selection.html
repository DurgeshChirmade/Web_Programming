<!DOCTYPE html>
<html>
<head>
    <style>
        #mydiv p{
            color:blue;
        }
        h3.content > p{
            color:green;
        }
        div + p {
            color:magenta;
        }
    </style>
</head>
<body>
    <p> Para before div</p>
    <div>
        <p> Para within div</p>
        <ul>
            <li> <p> First element in list </p></li>
            <li> <p> Second element in list </p></li>
        </ul>
    </div>
    <p>Para after div </p>
</body>
</html>
