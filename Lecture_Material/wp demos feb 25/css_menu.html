<!DOCTYPE html>
<html>
<head>
    <style>
        a {
            text-decoration: none;
        }
        li {
            list-style-type: none;
            display: inline;
            padding:20px;
            background-color: aqua;
        }
        /* hover - pseudo class  */
        /*  li element where current mouse pointer is on  */
        li:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li> <a href="#"> HOME </a> </li>
        <li> <a href="#"> CONTACTS </a> </li>
        <li> <a href="#"> CAREER </a> </li>
        <li> <a href="#"> ABOUT </a> </li>
    </ul>
</body>
</html>
