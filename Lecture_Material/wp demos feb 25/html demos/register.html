<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    
</head>
<body>
    <form>
        Enter uid : 
        <input type="text" name="uid" />
        <br/>
        Select gender :
        <input type="radio" name="gender" value="M" /> Male
        <input type="radio" name="gender" value="F" /> Female <br/>
        Select hobbies :
        <input type="checkbox" name="h1" value="music"/> Music
        <input type="checkbox" name="h2" value="surfing"/> Surfing
        <input type="checkbox" name="h3" value="reading"/> Reading  <br/>
        Select city :
        <select name="city" size="3" multiple>
            <option value="C01">Pune</option>
            <option value="C07">Mumbai</option>
            <option value="C98">Bangalore</option>
            <option value="C43">Chennai</option>
            <option value="C22">Delhi</option>
        </select> <br/>
        Enter comment :
        <textarea rows="5" cols="40" name="comment">
            Write your comment here.....
        </textarea> <br/>
        <input type="hidden" name="code" value="hhh454" /> <br/>
        <input type="button" value="Click Me" onclick="alert('hi')"  />
        <input type="submit" value="Register" />
        <input type="reset" value="CLEAR" />
    </form>
</body>
</html>
