<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.min.js"> </script> <!-- colored animation -->
    <script>
        $(document).ready(function() {
            alert("doc ready");
            $("div").mouseover(function() {
                $(this).animate({width:'+=100px',height:'+=100px',fontSize:'+=20px',backgroundColor:'red'});
                $(this).animate({width:'+=100px',height:'+=100px',fontSize:'+=20px',backgroundColor:'blue'});
                $(this).animate({width:'-=100px',height:'-=100px',fontSize:'-=20px',backgroundColor:'green'});
                $(this).animate({width:'-=100px',height:'-=100px',fontSize:'-=20px',backgroundColor:'aqua'},);
            })

            $("div").mouseout(function() {
                //1-stopall - clear animation queue
                //2-gotoend - current animation
                $(this).stop(true);
            })
            
        })
    </script>
</head>
<body>
    <div style="width: 100px;height: 100px;font-size: 18px;background-color: aqua;">
        Hello World
    </div>
</body>
</html>
