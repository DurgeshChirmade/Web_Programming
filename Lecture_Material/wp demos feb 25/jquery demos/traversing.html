<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            alert("doc ready");
            $("#parent").click(function(){
                //$("li").parent().css("border","2px solid red");
                //$("li").parents().css("border","2px solid red");
                $("li").parentsUntil("body").css("border","2px solid red");
            })
            $("#child").click(function(){
                //$("div").children().css("opacity","0.4");
                $("div").find("p").css("opacity","0.4");
            })
            $("#sibling").click(function(){
                //$("h3").siblings().hide();
                $("h3").prev().hide();
            })
            
        })
    </script>
</head>
<body>
    <div style="background-color: yellow;width:300px;height:300px">
        <h1> Learning JQuery </h1>
        <h3> JS library - simple and shorter </h3>
        <p> JQuery makes JS coding ver easy </p>
        <p> Advanatages of jquery </p>
        <ul>
            <li> AJAX calls </li>
            <li> HTML DOM manipulation </li>
            <li> CSS Manipulation</li>
        </ul>
        <a href="#"> Learn more </a>
    </div>
    <button id="parent">Move to parent</button>
    <button id="child">Move to child</button>
    <button id="sibling">Move to sibling</button>
</body>
</html>
