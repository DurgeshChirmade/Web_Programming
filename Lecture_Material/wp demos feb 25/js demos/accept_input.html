<!DOCTYPE html>
<html>
<head>
    <script>
        function fact(num) {
            console.log(num);
            var f = 1;
            while(num > 0){
                f*=num;
                num--;
            }
            //at the time of reloading - previous content erased
            //document.write("Fact is : "+f);
            //alert("Fact is :"+f);
            document.getElementById("result").innerHTML="Fact is :"+f;
        }
    </script>
</head>
<body>
    <form>
        Enter number :
        <input type="number" name="num" />
        <br/>
        <input type="button" value="Calculate Fact" 
        onclick="fact(num.value)"  />
    </form>
    <br/>
    <div id="result"></div>
</body>
</html>
