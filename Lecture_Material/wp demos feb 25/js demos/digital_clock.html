<!DOCTYPE html>
<html>
<head>
    <script>
        function dispTime() {
            var cdate = new Date();
            var hh = cdate.getHours();
            var mm = cdate.getMinutes();
            var ss = cdate.getSeconds();
            if(hh < 10)
                hh = "0" +hh;
            if(mm < 10)
                mm = "0"+mm;
            if(ss < 10)
                ss = "0"+ss;
            var str = hh+":"+mm+":"+ss;
            document.getElementById("time").innerHTML=str;
            //automatic page refresh
            //code , time interval
            flag = setTimeout(function(){ dispTime()} ,1000);
        }

        function stopTime() {
            clearTimeout(flag);
        }
    </script>
</head>
<!-- 
<body onload="setInterval(dispTime,1000)">
-->
<body onload="dispTime()">
    <span id="time" style="float:right">        
    </span>
    <br/>
    <hr/>
    <button onclick="stopTime()"> Stop Refresh </button>
</body>
</html>
