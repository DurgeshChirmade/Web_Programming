<!DOCTYPE html>
<html>
<head>
    <script>
        function changePara() {
            //array of nodes
            var paras = document.getElementsByTagName("p");
            for(i=0;i<paras.length;i++){
                paras[i].style.color = "red";
                paras[i].style.backgroundColor = "yellow";
                paras[i].style.marginLeft = "15px";
                //paras[i].innerHTML = "This is paragraph no "+(i+1);
                paras[i].firstChild.nodeValue = "This is paragraph no "+(i+1);
            }
        }
    </script>
</head>
<body>
    <p> This is simple paragraph </p>
    <p> This is simple paragraph </p>
    <p> This is simple paragraph </p>
    <button onclick="changePara()">Change paragraph</button>
</body>
</html>
