<head>
   <script>
       /*

       var arr=[34,23.32,12,"hello",false];
       arr[7]="end";   //array with the holes
       document.write("<br/>"+arr.length);
       for(i=0;i<arr.length;i++){
         document.write("<br/>"+arr[i]);
       } 
       //
       document.write("<br/>**********<br/>");
       for(i in arr) {
            document.write("<br/>"+arr[i]);
       }
       document.write("<br/>**********<br/>");
       for(v of arr) {
            document.write("<br/>"+v);
       }
       //
       document.write("<br/>**********<br/>");
       document.write("<br/>"+arr.toString());
       document.write("<br/>"+arr.join(" # "));

       var nums = [34,21,67,23,89];
       document.write("<br/>"+nums.pop());
       nums.push(99);
       document.write("<br/>"+nums.toString());
       document.write("<br/>**********<br/>");
       document.write("<br/>"+nums.shift());
       nums.unshift(10);
       document.write("<br/>"+nums.toString());
       document.write("<br/>**********<br/>");
       //  10,21,67,23,99
       nums.splice(2 , 1);
       document.write("<br/>"+nums.toString());
       // 10,21,23,99
       nums.splice(1,0,22,33,44,55);
       document.write("<br/>"+nums.toString());
       nums.splice(3,2,3,4,100);
       document.write("<br/>"+nums.toString());

       //
       document.write("<br/>**********<br/>");
       document.write("<br/> first occurence of 10 : "+nums.indexOf(10));
       document.write("<br/> last occurence of 10 : "+nums.lastIndexOf(10));
       document.write("<br/> occurence of 100 : "+nums.lastIndexOf(100));

       //
       nums.sort();
       document.write("<br/>"+nums.toString());

       //
       document.write("<br/>**********<br/>");
       var slice = nums.slice(2,6);
       document.write("<br/>"+slice.toString());

       //
       document.write("<br/>**********<br/>");
       var concatenated = nums.concat(arr);
       document.write("<br/>"+concatenated.toString());
   </script>
</head>
