<!DOCTYPE html>
<html>
<head>
    
    <script>
        var num = 13;
        if(num % 2 == 0){
            document.write("EVEN");
            console.log("even");            
        }
        else {
            document.write("ODD");
            console.log("odd");
        }

        switch(num) {
            case 10: document.write("<br/>case 1");
                     break;
            case 20: document.write("<br/>case 2");
                      break;  
            default : document.write("<br/>default case");
        }
    </script>
</head>
<body>
    
</body>
</html>
