<!DOCTYPE html>
<html>
<head>
    <script>
        var cdate = new Date();
        document.write("<br/>"+cdate);

        //var dtstr = input field
        var d1 = new Date("2025-09-08");
        document.write("<br/>"+d1);
        d1 = new Date("40 Oct 2000, ");
        document.write("<br/>"+d1);

        var d2 = new Date(2025,11,17,23,45,56);
        document.write("<br/>"+d2);

        var d3 = new Date(24*60*60*1000);
        document.write("<br/>"+d3);
        d3 = new Date(85666400000);
        document.write("<br/>"+d3);

        document.write("<br/>"+cdate.getDate());
        document.write("<br/>"+cdate.getMonth());
        document.write("<br/>"+cdate.getFullYear());
        document.write("<br/>"+cdate.getMinutes());
        var weekdays = ["sun","mon","tue","wed","thu","fri","sat"]
        document.write("<br/>"+ weekdays[cdate.getDay()]);

        cdate.setMonth(6,20);
        document.write("<br/>"+cdate);

        if(d3 < cdate)
            document.write("<br/>d3 is smaller than cdate");

    </script>
</head>
<body>
    
</body>
</html>
