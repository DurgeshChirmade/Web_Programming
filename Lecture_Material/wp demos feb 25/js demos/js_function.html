<!DOCTYPE html>
<html>
<head>
    <script>
        document.write("Hello from script");
        function fact(num) {
            var f = 1;
            while(num > 0){
                f*=num;
                 num--;
            }
            //at the time of reloading - previous content erased
            //document.write("Fact is : "+f);
            //alert("Fact is :"+f);
            document.getElementById("result").innerHTML="Fact is :"+f;
        }
    </script>
</head>
<body>

        fact(4);
    </script> -->
    <br/>
    <button onclick="fact(4)">Call function</button>
    <div id="result">....</div>
</body>
