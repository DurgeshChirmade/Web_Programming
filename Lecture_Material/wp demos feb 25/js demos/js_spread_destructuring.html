<!DOCTYPE html>
<html>
<head>
   <script>
        let arr1 = [1,2,3];
        let arr2 = [...arr1];
        document.write("<br/>"+arr2.toString());

        let arr3 = [4,5,6];
        let con_arr = [...arr1, ...arr3];
        document.write("<br/>"+con_arr.toString());

        let n_arr = [...arr2, 9,10];
        document.write("<br/>"+n_arr.toString());

        function f1(a,b,c) {
            return a+b+c;
        }

        let sum = f1(...arr1);
        document.write("<br/>"+sum);

        //array destructuring
        //partial updation
        const [a,b,c] = arr1;
        document.write("<br/>" +a+" , "+b+" , "+c);

        const [x, y, ...z] = con_arr;
        document.write("<br/>" +x+" , "+y+" , "+z);   //z.toString()

        const [a1,,a2,...r] = con_arr;
        document.write("<br/>" +a1+" , "+a2+" , "+r);   //z.toString()

        //leads to amibiguity in extraction
        //const[...p,q,...r] = con_arr;
        //const [...u,l] =
   </script>
</head>
