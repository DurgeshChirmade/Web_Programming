<!DOCTYPE html>
<html>
<head>
    <script>
        function readContent() {
            var divchild = document.getElementById("d1").childNodes;
            //alert(divchild.length)
            var str="<table border=1>";
            for(i =0 ;i<divchild.length;i++){
                if(divchild[i].nodeType == 1){
                    //alert(divchild[i].nodeName)
                    if( divchild[i].firstChild != null) {
                        str+="<tr>";
                        str+="<td>"+divchild[i].nodeName+"</td>";
                        str+="<td>"+divchild[i].firstChild.nodeValue+"</td>";    
                        str+="</tr>"    
                        //alert(divchild[i].nodeName+" : "+divchild[i].firstChild.nodeValue);
                    }                    
                }                    
            }
            str+="</table>";
            document.getElementById("content").innerHTML = str;
        }
    </script>
</head>
<body>
    <div id="d1">
        <h1> Learning HTML DOM </h1>
        <p> DOM helps in dynamic modicfication of HTML </p>
        <a href="#"> READ MORE </a>
        <br/>
        <button onclick="readContent()">Get Content</button>
    </div>
    <div id="content">
    </div>
</body>  
</html>
