<!DOCTYPE html>
<html>
<head>
    <script>
        //will execute only once after given time interval
       setTimeout(()=> {
           console.log("Hello from timeout")
       } , 2000) 

       //will run again and again after given time interval
       setInterval(()=>{
           console.log("hello from refresh")
       }  , 1000);
    </script>
</head>
<body>
    
</body>
</html>
